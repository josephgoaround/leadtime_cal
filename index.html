
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Shipping Lead Time & Customs Estimator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">City-to-City Shipping & Logistics Planner</h1>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="md:col-span-1 bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4">Shipment Details</h2>
                <form id="shipping-form">
                    <div class="mb-4">
                        <label for="transport-mode" class="block text-sm font-medium text-gray-700">Transport Mode</label>
                        <select id="transport-mode" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option value="sea">Sea Freight</option>
                            <option value="air">Air Freight</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="cargo-type" class="block text-sm font-medium text-gray-700">Cargo Type</label>
                        <select id="cargo-type" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option>General</option>
                            <option>Refrigerated</option>
                            <option>Dangerous Goods</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="origin" class="block text-sm font-medium text-gray-700">Origin City</label>
                        <select id="origin" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="destination" class="block text-sm font-medium text-gray-700">Destination City</label>
                        <select id="destination" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </select>
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Estimate Route</button>
                </form>
                <div id="result" class="mt-6"></div>
            </div>

            <div class="md:col-span-2 bg-white p-6 rounded-lg shadow-lg">
                <div id="map" class="h-96"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="main.js"></script>
</body>
</html>
